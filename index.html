<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

  <div class="container">
      <div class="calculator">
        <div class="holder">
            <input type="text" id="hold" readonly>
        </div>
        <div class="display">
        <input type="text" id="val" readonly>
        </div>
        <div>
            <button class="deleteAll" id="ac">AC</button>
            <button class="deleteSingle" id="del ">DEL</button>
            <button class="number" id="dot">.</button>
            <button class="operator" id="slash">/</button>
        </div>   
        <div>
            <button class="number" id="seven">7</button>
            <button class="number" id="eight">8</button>
            <button class="number" id="nine">9</button>
            <button class="operator" id="times">*</button>
        </div>   
        <div>
            <button class="number" id="four">4</button>
            <button class="number" id="five">5</button>
            <button class="number" id="six">6</button>
            <button class="operator" id="minus">-</button>
        </div>
        <div>
            <button class="number" id="one">1</button>
            <button class="number" id="two">2</button>
            <button class="number" id="three">3</button>
            <button class="operator" id="plus">+</button>
        </div>  
        <div>
            <button class="number" id="doubleZero">00</button>
            <button class="number" id="zero">0</button>
            <button class="equal">=</button>
        </div> 
      </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
